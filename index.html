<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <script defer src="./src/scripts/script.js"></script>
    <title>CHAIRS</title>
</head>


<body>
  <!--Where all of the info will be stored-->`
  <div class = 'color-block'>

    <div class = "heading">
      <h1>Buy Stuff</h1>
      <p> Designed by Miles Wendel </p>
    </div> 

    <!--Image Display-->
    <div class="display">

      <!--The chair cutout-->
      <div class = "overlay">
        <img id="oneleg" src="1 legs.png">
        <img id="twoleg" src="2 legs.png">
        <img id="threeleg" src="3 legs.png">
        <img id="fourleg" src="4 legs.png">
        <img id="fiveleg" src="5 legs.png">
      </div>

      <!--Under the chair cutout-->
      <div class = "underlay">
        <img id="oak" src="Oak.png">
        <img id="beech" src="Beech.png">
        <img id="acacia" src="Acacia.png">
        <img id="mahogany" src="Mahogany.png">
        <img id="teed" src="Teed.png">
      </div>

    </div>
    
    <!--Leg Selector-->
    <div class="leg-selector">
      <img onclick="leg1()" src="1 legs.png">
      <img onclick="leg2()" src="2 legs.png">
      <img onclick="leg3()" src="3 legs.png">
      <img onclick="leg4()" src="4 legs.png">
      <img onclick="leg5()" src="5 legs.png">
    </div>
  
    <!--Wood Selector-->
    <div class="wood-selector">
      <img onclick="oak()" src="Oak.png">
      <img onclick = "beech()" src="Beech.png">
      <img onclick = "acacia()" src="Acacia.png">
      <img onclick = "mahogany()" src="Mahogany.png">
      <img onclick = "teed()" src="Teed.png">
    </div>
    
  </div>

</body>

</html>
