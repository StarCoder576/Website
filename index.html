<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <script defer src="./src/scripts/script.js"></script>
    <title>CHAIRS</title>
</head>


<body>
  <!--Where all of the info will be stored-->`
  <div class = 'color-block'>

    <div id="home">
      <h1 class = "home-heading">Design your own furniture!</h1>
      <p class = "home-heading">Designed by Miles Wendel</p>
    </div>
    
    
    <div class = "design-area" style = "display: none;">

      <div class = "back-button">
        <img src="https://cdn.icon-icons.com/icons2/1123/PNG/512/backbuttoncircle_79559.png">

      </div>
      <div class = "heading">
        <h1 class="title" id = "chair-title">Make Your Own Chair!</h1>
        <h1 class="title" id = "table-title">Make Your Own Table!</h1>
        <h1 class="title" id = "stool-title">Make Your Own Stool!</h1>
      </div> 

      <!--Image Display-->
      <div class="display">


        <!--Wood Underlay-->
        <div class = "underlay">
          <img id="oak" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Oak.png">
          <img style = "display: none;" id="beech" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Beech.png">
          <img style = "display: none;" id="acacia" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Acacia.png">
          <img style = "display: none;" id="mahogany" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Mahogany.png">
          <img style = "display: none;" id="teek" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Teek.png">
        </div>

        <!--The chair cutout-->
        <div class = "overlay" id = "chair">
          <img style = "display: none;" id="oneleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/1%20legs.png">
          <img style = "display: none;" id="twoleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/2%20legs.png">
          <img style = "display: none;" id="threeleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/3%20legs.png">
          <img id="fourleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/4%20legs.png">
          <img style = "display: none;" id="fiveleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/5%20legs.png">
        </div>

        <div class = "overlay" id = "table">
          <img style = "display: none;" id="table-oneleg" src="">
          <img style = "display: none;" id="table-twoleg" src="">
          <img style = "display: none;" id="table-threeleg" src="">
          <img id="table-fourleg" src="">
          <img style = "display: none;" id="table-fiveleg" src="">
        </div>

        <div class = "overlay" id = "stool">
          <img style = "display: none;" id="stool-oneleg" src="">
          <img style = "display: none;" id="stool-twoleg" src="">
          <img style = "display: none;" id="stool-threeleg" src="">
          <img id="stool-fourleg" src="">
          <img style = "display: none;" id="stool-fiveleg" src="">
        </div>

        <!--The table cutout-->
        <div class = "overlay" id = "table">
            
        </div>

        <!--The Stool Cutout-->
        <div class = "overlay" id = "stool">

        </div>

      </div>
      
      <!--Wood Selector-->
      <div class="wood-selector" id="wood-selector">
        <img style = "left:0vh;" onclick = "oakS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Oak.png">
        <img style = "left:11vh;" onclick = "beechS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Beech.png">
        <img style = "left:22vh;" onclick = "acaciaS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Acacia.png">
        <img style = "left:33vh;" onclick = "mahoganyS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Mahogany.png">
        <img style = "left:44vh;" onclick = "teekS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/Teek.png">
      </div>


      <!--Chair Leg Selector-->
      <div class="leg-selector" id = "chair-selector">
        <img style = "left:0vw;"  onclick="leg1()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/1%20legs.png">
        <img style = "left:11vh;" onclick="leg2()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/2%20legs.png">
        <img style = "left:22vh;" onclick="leg3()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/3%20legs.png">
        <img style = "left:33vh;" onclick="leg4()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/4%20legs.png">
        <img style = "left:44vh;" onclick="leg5()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Images/5%20legs.png">
      </div>
  
    </div>
  </div>

</body>

</html>
