<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/css/style.css">
    <script defer src="./src/scripts/script.js"></script>
    <title>CHAIRS</title>
</head>


<body>
  <!--Where all of the info will be stored-->`
  <div class = 'color-block'>

    <div class = "heading">
      <h1>Buy Stuff</h1>
      <p> Designed by Miles Wendel </p>
    </div> 

    <!--Image Display-->
    <div class="display">

      <!--The chair cutout-->
      <div class = "overlay">
        <img style = "display: none;" id="oneleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/1%20legs.png">
        <img style = "display: none;" id="twoleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/2%20legs.png">
        <img style = "display: none;" id="threeleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/3%20legs.png">
        <img id="fourleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/4%20legs.png">
        <img style = "display: none;" id="fiveleg" src="https://raw.githubusercontent.com/StarCoder576/Website/main/5%20legs.png">
      </div>

      <!--Under the chair cutout-->
      <div class = "underlay">
        <img id="oak" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Oak.png">
        <img style = "display: none;" id="beech" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Beech.png">
        <img style = "display: none;" id="acacia" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Acacia.png">
        <img style = "display: none;" id="mahogany" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Mahogany.png">
        <img style = "display: none;" id="teek" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Teek.png">
      </div>

    </div>
    
    <!--Leg Selector-->
    <div class="leg-selector">
      <img style = "left:0vw;"  onclick="leg1()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/1%20legs.png">
      <img style = "left:11vh;" onclick="leg2()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/2%20legs.png">
      <img style = "left:22vh;" onclick="leg3()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/3%20legs.png">
      <img style = "left:33vh;" onclick="leg4()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/4%20legs.png">
      <img style = "left:44vh;" onclick="leg5()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/5%20legs.png">
    </div>
  
    <!--Wood Selector-->
    <div class="wood-selector">
      <img style = "left:0vh;" onclick = "oakS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Oak.png">
      <img style = "left:11vh;" onclick = "beechS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Beech.png">
      <img style = "left:22vh;" onclick = "acaciaS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Acacia.png">
      <img style = "left:33vh;" onclick = "mahoganyS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Mahogany.png">
      <img style = "left:44vh;" onclick = "teekS()" src="https://raw.githubusercontent.com/StarCoder576/Website/main/Teek.png">
    </div>
    
  </div>

</body>

</html>
